<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        .card {
            background-color: #f4f4f4;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .card {
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 18px;
                padding: 10px;
            }

            nav a {
                padding: 10px;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site Responsivo</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#services">Serviços</a>
        <a href="#contact">Contato</a>
    </nav>

    <div class="content">
        <div class="card">
            <h2>Card 1</h2>
            <p>Conteúdo do card 1.</p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>Conteúdo do card 2.</p>
        </div>
        <div class="card">
            <h2>Card 3</h2>
            <p>Conteúdo do card 3.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Meu Site Responsivo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
